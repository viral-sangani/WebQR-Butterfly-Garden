<!DOCTYPE HTML>

<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login | Student Gateway</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" />

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
	{% load staticfiles%}
	<link rel="stylesheet" href="{% static 'website/login_style/css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'website/login_style/css/icomoon.css' %}">
	<link rel="stylesheet" href="{% static 'website/login_style/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'website/login_style/css/style.css' %}">

	<script src="{% static 'website/login_style/js/modernizr-2.6.2.min.js' %}"></script>

	</head>
	<body>

	<aside id="fh5co-aside" role="sidebar" class="text-center" style="background-image: url({% static 'website/login_style/images/butterfly_login.jpeg' %});">
		<h1 id="fh5co-logo"><a href="index.html" style="color:#ff9900; ">Butterfly Corner</a></h1>
	</aside>

	<div id="fh5co-main-content">
		<div class="dt js-dt">
			<div class="dtc js-dtc">

				<div class="row" style="padding-top: 25px;">
					<div class="col-md-9">
						<div class="row">
							<div class="col-lg-12">
								<div class="fh5co-intro animate-box">
									<h2>Login Portal</h2>
									<!-- <p style="margin-bottom: 10px;">A Place Where You can Submit Your Assignment To teachers on time.</p> -->
									<p style="color: red;">{{error}}</p>
								</div>
							</div>

							<div class="col-lg-8 animate-box">
								<form method="POST" id="fh5co-subscribe">
									{% csrf_token %}
									<div class="form-group">
										<input type="text" name="username" class="form-control" placeholder="User Name">
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control" placeholder="Password">
										<input type="submit" value="Log In" class="btn btn-primary">

									</div>
								</form>


							</div>

						</div>
					</div>

				</div>

			</div>
		</div>
	</div>

	<script src="{% static 'website/login_style/js/jquery.min.js' %}"></script>
	<script src="{% static 'website/login_style/js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'website/login_style/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'website/login_style/js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'website/login_style/js/simplyCountdown.js' %}"></script>
	<script src="{% static 'website/login_style/js/main.js' %}"></script>

	</body>
</html>
